<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel= "stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel= "stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %}Новости со всего мира{% endblock %}</title>
</head>
<body>

{% include 'inc/_nav.html' %}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">
            {% block sidebar %}SITEBAR{% endblock %}
        </div>

        <div class="col-md-9">
            {% block content %}CONTENT{% endblock %}
        </div>

    </div>
</div>

<script src="https://code.iquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849b1E2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAVOwwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn_jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEw1d1vI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>
</html>
